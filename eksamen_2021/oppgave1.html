  <body></body>
  <script>
    // Oppgave A

    let isPalidrom = (string) => {
      if (string.length == 0) return true;

      let reversed_string = '';

      for (let i = string.length - 1; i >= 0; i--) {
        reversed_string += string[i];
      }
      return reversed_string == string;
    };
    console.log(
      'er agnes i senga et palidrom?',
      isPalidrom('agnes i senga') ? 'ja' : 'nei'
    );
    console.log('er halla et palidrom?', isPalidrom('halla') ? 'ja' : 'nei');

    // Oppgave B
    let isLeapYear = (year) => {
      if (year % 100 == 0) {
        if (year % 400 == 0) return true;
        return false;
      }
      if (year % 4 == 0) return true;
      return false;
    };
    console.log('Er 2022 et skuddår:', isLeapYear(2022) ? 'ja' : 'nei');
    console.log('Er 2024 et skuddår:', isLeapYear(2024) ? 'ja' : 'nei');
    console.log('Er 2100 et skuddår:', isLeapYear(2100) ? 'ja' : 'nei');
  </script>
</html>
