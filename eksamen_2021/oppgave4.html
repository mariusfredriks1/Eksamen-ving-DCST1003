<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oppgave 4</title>
  </head>
  <body></body>
  <script>
    let v = [2, 4, 6];
    // Each element of v subtracted by 4: [-2, 0, 2]
    console.log(v.map((e) => e - 4));
    // Each element of v added by its index: [2, 5, 8]
    console.log(v.map((e, i) => e + i));
    // Elements of v that are 4 or larger: [4, 6]
    console.log(v.filter((e) => e >= 4));
    // Elements of v as a string and surrounded by '-': -2-4-6-
    console.log(v.reduce((sum, e) => sum + e + '-', '-'));

    let students = [
      { id: 1, name: 'Kari' },
      { id: 2, name: 'Ola' },
      { id: 3, name: 'Knut' },
    ];
    // Ids of students that have name starting with 'K': [1, 3]
    console.log(students.filter((e) => e.name[0] == 'K')
    .map((e) => e.id));
    
    // Sum of ids of students that have name starting with 'K': 4
    console.log(
      students.filter((e) => e.name[0] == 'K')
      .reduce((sum, e) => sum + e.id, 0)
    );

    // Is there a student with id 5: no
    console.log(students.some((e) => e.id == 5) ? 'yes' : 'no');
  </script>
</html>
