<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funkjsonelle algoritmer vol. 2</title>
  </head>
  <body></body>
  <script>
    let c = [
      { name: 'Company One', category: 'Finance', start: 1981, end: 2004 },
      { name: 'Company Two', category: 'Retail', start: 1992, end: 2008 },
      { name: 'Company Three', category: 'Auto', start: 1999, end: 2007 },
      { name: 'Company Four', category: 'Retail', start: 1989, end: 2010 },
      { name: 'Company Five', category: 'Technology', start: 2009, end: 2014 },
      { name: 'Company Six', category: 'Finance', start: 1987, end: 2010 },
      { name: 'Company Seven', category: 'Auto', start: 1986, end: 1996 },
      { name: 'Company Eight', category: 'Technology', start: 2011, end: 2016 },
      { name: 'Company Nine', category: 'Retail', start: 1981, end: 1989 },
    ];
    //Oprettet før 2000
    console.log(c.filter((e) => e.start < 2000).map((e) => e.name));
    // Varte i mer enn 15 år
    console.log(c.filter((e) => e.end - e.start > 15).map((e) => e.name));
    //Summen av startårene
    console.log(c.reduce((sum, e) => sum + e.start, 0));
    //Gjennomsnittnlig levetid
    console.log((c.reduce((sum, e) => sum + (e.end - e.start), 0) / c.length)
    .toFixed(2) + " år");
    //Finne finance selskapene
    console.log(c.filter((e) => e.category == 'Finance').map((e) => e.name));
    //fjerne alle auto selskaper
    console.log(c.filter((e) => e.category !== 'Auto').map((e) => e.name));
    // prosent teknologiselskaper
    console.log(
      (
        (c.filter((e) => e.category == 'Technology').length / c.length) *
        100
      ).toFixed(2) + '%'
    );
    // Lengst levetid sortert
    console.log(
      c
        .sort((a, b) => b.end - b.start - (a.end - a.start))
        .map((e) => `${e.name} varte ${e.end - e.start} år`)
    );
    // Noen som varte lenger enn 30 år?
    console.log(c.some((e) => e.end - e.start > 30) ? 'yes' : 'no');
    // Summere indexene
    console.log(c.reduce((sum, e, i) => sum + i, 0));
  </script>
</html>
