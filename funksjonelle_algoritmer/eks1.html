<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funksjonelle algoritmer</title>
  </head>
  <body></body>
  <script>
    let folk = [
      {
        id: 1,
        navn: 'lea',
        favorittartist: 'roc boys',
        alder: 22,
        bosted: 'trondheim',
        kjønn: 'f',
      },
      {
        id: 2,
        navn: 'marius',
        favorittartist: 'rammstein',
        alder: 20,
        bosted: 'trondheim',
        kjønn: 'm',
      },
      {
        id: 3,
        navn: 'brede',
        favorittartist: 'undergrunn',
        alder: 20,
        bosted: 'trondheim',
        kjønn: 'm',
      },
      {
        id: 4,
        navn: 'karsten',
        favorittartist: 'rammstein',
        alder: 21,
        bosted: 'oslo',
        kjønn: 'm',
      },
      {
        id: 5,
        navn: 'sebastian',
        favorittartist: 'rammstein',
        alder: 22,
        bosted: 'oslo',
        kjønn: 'm',
      },
      {
        id: 6,
        navn: 'soff',
        favorittartist: 'tame impala',
        alder: 20,
        bosted: 'vermont',
        kjønn: 'f',
      },
      {
        id: 7,
        navn: 'morten',
        favorittartist: 'queen',
        alder: 56,
        bosted: 'oslo',
        kjønn: 'm',
      },
      {
        id: 8,
        navn: 'marte',
        favorittartist: 'billie eilish',
        alder: 23,
        bosted: 'oslo',
        kjønn: 'f',
      },
    ];

    // Finn alle som er 20
    console.log(
      'alder = 20',
      folk.filter((e) => e.alder == 20).map((e) => e.navn)
    );

    // Finn alle som kan kjøpe drikke i usa
    console.log(
      'alder > 21',
      folk.filter((e) => e.alder >= 21).map((e) => e.navn)
    );

    // Finn alle som er født på 1900-tallet
    console.log(
      'født på 1900-tallet',
      folk.filter((e) => 2022 - e.alder <= 1999).map((e) => e.navn)
    );

    // Er noen under 20
    console.log(
      'Noen under 20:',
      folk.some((e) => e.alder < 20) ? 'yes' : 'no'
    );

    // Finn alle damer
    console.log(
      'alle damer',
      folk.filter((e) => e.kjønn == 'f').map((e) => e.navn)
    );

    // Finn summen av alle alderene til menn
    console.log(
      'sum alder alle menn:',
      folk.filter((e) => e.kjønn == 'm').reduce((sum, e) => sum + e.alder, 0)
    );

    // Finn gjennomsnitt av alle aldere
    console.log(
      'snitt alle aldre',
      folk.reduce((sum, e) => sum + e.alder, 0) / folk.length
    );

    // Finn alle som er under 22, og bor i Trondheim
    console.log(
      'under 22, bor i trd',
      folk
        .filter((e) => e.alder < 22 && e.bosted == 'trondheim')
        .map((e) => e.navn)
    );

    // Finn ut om noen jenter liker Rammstein
    console.log(
      'noen jenter som liker rammstein:',
      folk.some((e) => e.kjønn == 'f' && e.favorittartist == 'rammstein')
        ? 'yes'
        : 'no'
    );

    // Finn billie eilish fan'en
    console.log(
      'Hvem liker billie eilish:',
      folk.find((e) => e.favorittartist == 'billie eilish').navn
    );

    // Sortere etter alder, stigende rekkefølge
    console.log(
      folk.sort((a, b) => a.alder - b.alder).map((e) => e.navn + ' ' + e.alder)
    );

    // Sortere etter alder, synkende rekkefølge
    console.log(
      folk.sort((a, b) => b.alder - a.alder).map((e) => e.navn + ' ' + e.alder)
    );

    // Er alle under 60 år gamle
    console.log(
      'alle under 60 år?:',
      folk.every((e) => e.alder < 60) ? 'yes' : 'no'
    );

    // Er noen over 50 år gamle?
    console.log(
      'Noen mer enn 50 år?:',
      folk.some((e) => e.alder > 50) ? 'yes' : 'no'
    );

    // Finne alle navn som begynner på m
    console.log(folk.filter((e) => e.navn[0] == 'm').map((e) => e.navn));

    // Finne summen av alle indexene
    console.log(
      'sum av alle indexene:',
      folk.reduce((sum, e, index) => sum + index, 0)
    );

    // Prosentandel kvinner
    console.log(
      'Prosentandel kvinner:',
      (folk.filter((e) => e.kjønn == 'f').length / folk.length) * 100 + `%`
    );

    // Finne gutta
    console.log(
      folk
        .filter((e) => e.bosted == 'oslo')
        .filter((e) => e.kjønn == 'm')
        .filter((e) => e.alder <= 22)
        .map((e) => e.navn)
    );
  </script>
</html>
