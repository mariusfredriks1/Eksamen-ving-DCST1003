<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oppgave 3</title>
  </head>
  <body>
    Velg hotell:
    <select id="hotel">
      <option value="Trondheim">Trondheim</option>
      <option value="Bergen">Bergen</option>
      <option value="Oslo">Oslo</option>
      <option value="Tønsberg">Tønsberg</option>
      <option value="Tromsø'">Tromsø</option>
    </select>
    <br />
    velg romtype:
    <select id="romType">
      <option>Enkeltrom</option>
      <option>Dobbeltrom</option>
      <option>Suite</option>
    </select>
    <br />
    Ankomstdato:
    <input type="date" id="ankomst" />
    <br />
    Avreisedato:
    <input type="date" id="avreise" />
    <br />
    Kommentarer:
    <br />
    <textarea id="kommentar" cols="30" rows="10"></textarea>
    <br /><br />
    Send bestilling:
    <button id="submit">Bestill</button>
    <br />
    <div id="resultat"></div>
  </body>
  <script>
    let rom = {
      Enkeltrom: 795,
      Dobbeltrom: 1095,
      Suite: 1995,
    };

    submit.onclick = () => {
      let valgtHotel = document.getElementById('hotel').value;
      let valgtRom = document.getElementById('romType').value;
      let kommentar = document.getElementById('kommentar').value;
      let ankomst = new Date(document.getElementById('ankomst').value);
      let avreise = new Date(document.getElementById('avreise').value);
      let antDager = parseInt((avreise - ankomst) / (24 * 3600 * 1000));

      if (avreise <= ankomst || isNaN(ankomst) || isNaN(avreise))
        alert('Minimum en natt!');
      else {
        resultat.innerText = `Overnatting på Basic Quality Hotel i ${valgtHotel}\n Romtype: ${valgtRom}\n Ankomstdato: ${ankomst.toLocaleDateString()}\n Avreisedato: ${avreise.toLocaleDateString()}\n Kommentar: ${kommentar}\n Pris: ${
          rom[valgtRom]
        } kr * ${antDager} dag(er) = ${rom[valgtRom] * antDager}kr `;
      }
    };
  </script>
</html>
