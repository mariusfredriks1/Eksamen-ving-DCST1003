<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oppgave 1</title>
  </head>
  <body>
    Skriv inn et tall mellom 1 og 10:
    <br />
    <input type="number" id="userInp" />
    <button id="submit">Legg til</button>
    <div id="resultat"></div>
  </body>
  <script>
    //Skitten drittoppgave
    submit.onclick = () => {
      let tall = +document.getElementById('userInp').value;
      let svar = '';
      let sum = 0;
      if (tall > 10 || tall < 0) alert('Error');
      else {
        if (tall <= 5) {
          while (tall >= 0) {
            svar += `${tall}\n`;
            sum += tall;
            tall--;
          }
        } else if(tall >= 6){
          while(tall <= 10){
            svar += `${tall}\n`;
            sum += tall;
            tall++;
          }
        }
      }
      resultat.innerText = `${svar} summen av tallene over blir \n ${sum}`;
    };
  </script>
</html>
