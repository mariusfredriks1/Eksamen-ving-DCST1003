<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Øving 5</title>
  </head>
  <body>
    <h2>Oppgave 8 (Frivillig)</h2>
    <button id="sjekk">Vis svar</button>
    <div id="resultat"></div>
  </body>
  <script>
    // Funksjon som kjøres når knappen trykkes
    sjekk.onclick = () => {
      // Array som inneholder målene til legoklossene, L * B * H
      let legoKlosser = [2 * 3 * 8, 4 * 3 * 2, 2 * 4 * 7, 6 * 5 * 1];
      // Skriver ut den indexen som har høyest sum ved hjelm av Math.max
      resultat.innerText = `Det største volumet er ${Math.max(
        // Prikkene før arrayen under kalles "spread-syntax"
        ...legoKlosser
      )} cm^3`;
    };
  </script>
</html>
