<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Øving 5</title>
  </head>
  <body>
    <h2>Oppgave 7 (Frivillig)</h2>
    Navn: <input type="text" id="navn" />
    <br />
    Alder: <input type="number" id="alder" />
    <br />
    Om år: <input type="number" id="plussAar" />
    <br />
    <button id="leggTil">Legg til</button>
    <button id="skrivUt">Skriv ut</button>
    <div id="resultat"></div>
  </body>
  <script>
    // Definerer globale verdier
    let inpNavn = document.getElementById('navn');
    let inpAlder = document.getElementById('alder');
    let plussAar = document.getElementById('plussAar');

    // Definerer tomme arrays, som senere blir fylt med innhold
    let navnArr = [];
    let alderArr = [];
    let omAar = [];

    // Funksjonen kjøres når brukeren trykker på "Legg til"
    leggTil.onclick = () => {
      // Dytter verdiene til user-input inn i tilhørende arrays
      alderArr.push(Number(inpAlder.value));
      navnArr.push(inpNavn.value);
      omAar.push(Number(plussAar.value));
    };

    // Tom variabel for resultatet
    let result = '';

    // Array med norske tallord
    let tallOrdArr = [
      `null `,
      `ett `,
      `to `,
      `tre `,
      `fire `,
      `fem `,
      `seks `,
      `syv `,
      `åtte `,
      `ni `,
      `ti `,
      `elleve `,
      `tolv `,
    ];

    // Funksjonen kjøres når brukeren trykker på "Skriv ut"
    skrivUt.onclick = () => {
      // For-løkkke som traverserer arrayene, når i er mindre enn
      // lengden til tilhørende array
      for (let i = 0; i < alderArr.length; i++) {
        // Fyller variablen for resultater med svarene våre
        // Tallordet får man fordi [omAar[i]] har en verdi, f.eks 3.
        // Man får da følgende: ${tallOrdArr[3]}, som jo er "tre"
        result += `Om ${tallOrdArr[omAar[i]]} år er ${navnArr[i]} ${
          omAar[i] + alderArr[i]
        } år gammel!\n`;
      }
      // Skriver ut resultatene
      resultat.innerText = result;
    };
  </script>
</html>
