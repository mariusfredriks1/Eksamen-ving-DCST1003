<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ã˜ving 4</title>
  </head>
  <body>
    <h2>Oppgave 10 (Frivillig)</h2>
    <h3>Er tallet et primtall?</h3>
    <input type="number" id="tall" />
    <button id="sjekk">Sjekk tall</button>
    <div id="resultat"></div>
  </body>
  <script>
    sjekk.onclick = () => {
      let tall = document.getElementById('tall').value;

      for (let i = 2; i < tall; i++) {
        if (tall % i == 0) {
          resultat.innerText = `${tall} er  ikke et primtall`;
          return;
        } else {
          resultat.innerText = `${tall} er et primtall`;
        }
      }
    };
  </script>
</html>
