<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Øving 4</title>
  </head>
  <body>
    <h2>Oppgave 1</h2>

    <p id="resultat"></p>
  </body>
  <script>
    // Definerer verdien til i, slik at det
    // første tallet som skrives ut blir 1
    let i = 1;

    // While-løkke som sjekker om i er mindre eller lik 7
    while (i <= 7) {
      // Så lenge i er mindre eller lik 7 skrives dette ut
      resultat.innerText += `Jeg er tall nr. ${i}\n`;

      // i++ øker i med èn, slik at tallet som skrives ut
      // også øker med èn.
      i++;
    }
  </script>
</html>
