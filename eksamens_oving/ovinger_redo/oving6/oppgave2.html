<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Øving 6</title>
  </head>
  <body>
    <h2>Oppgave 2</h2>
    <input type="text" id="varer" />
    <button id="fyll">Legg til</button>
    <div id="resultat"></div>
  </body>
  <script>
    // Tom array som skal fylles med varer
    let vareArr = [];
    // Variabel for brukerinput
    let nyVare = document.getElementById('varer');

    // Funksjon som kjøres hver gang bruker legger til ny vare
    fyll.onclick = () => {
      // Legger til varen i arrayen
      vareArr.push(nyVare.value);
      // Kaller funksjonen som skriver ut varene
      // Slik at varelisten alltid er oppdatert
      visVarer();
    };
    // Funksjon som skriver ut varene
    let visVarer = () => {
      // Selve utskrivningen av varer
      resultat.innerText = vareArr.join(`\n`);
    };
  </script>
</html>
