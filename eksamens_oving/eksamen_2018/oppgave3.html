<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oppgave 3</title>
  </head>
  <body></body>
  <script>
    // Oppgave 3:
    // En julekalender består av 24 luker. Det er litt vanskelig å lage luker, men du skal nå lage
    // kode som tegner julekalenderen i en tabell på en webside. Hensikten er å visualisere overfor
    // de ansatte på lunsjrommet hvilken dag det er i dag. Disse kravene må du ta hensyn til når du
    // skal kode:
    // - Det skal være strukturert i et element
    // - Det skal bare være tall til og med dagens dato
    // - Det skal være teksten ... på de resterende dagene opp til 24
    // Under ser du hvordan det kan se ut. Lag kode som genererer dette basert på dagens dato.
    // Husk at hver dag har ulik dato så

    // Lager en tabell
    let table = document.createElement('table');
    // Styler tabellen
    table.style.border = '5px solid';
    table.style.height = '400px';
    table.style.width = '600px';
    table.style.margin = 'auto';
    table.style.marginTop = '100px';
    document.body.appendChild(table);

    // Variabel som henter dagens dato
    let idag = new Date();
    // første dag i mpneden er den 1., så derfor starter vi på 1
    let dag = 1;

    // Ytre for-løkke som tar seg av radene
    for (let rad_nummer = 0; rad_nummer <= 4; rad_nummer++) {
      // Lager tr elementer og legger de til i tabellen
      let rad = document.createElement('tr');
      table.appendChild(rad);

      // Indre for-løkke tar seg av kolonnene
      for (let kolonne_nummer = 0; kolonne_nummer <= 6; kolonne_nummer++) {
        // lager td elementer og legger de til i tabellen
        let kolonne = document.createElement('td');
        // Styler td
        kolonne.style.border = '2px solid';
        kolonne.style.textAlign = 'center';
        kolonne.style.fontSize = '40px';
        table.appendChild(kolonne);

        // If-setning som sjekker om dagens dato er større eller lik 1.
        // I så fall skrives dag ut i kolonnen. Ved første iterasjon
        // vil dag være 1, ved andre vil den være 2 osv. Dette skjer
        // helt frem til dagens dato ikke lenger er >= dag
        if (idag.getDate() >= dag) kolonne.innerText = dag;
        // Fyller fremtidige datoer med ...
        else kolonne.innerText = '...';
        // Øker dag-variablen med 1 for hver iterasjon
        dag++;
      }
    }
  </script>
</html>
