<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oppgave 1</title>
  </head>
  <body>
    Utleveringssted:
    <select id="utleveringSted">
      <option>Øya</option>
      <option>Ila</option>
      <option>Korsvika</option>
      <option>Munkholmen</option>
    </select>
    <br />
    Innleveringssted:
    <select id="innleveringSted">
      <option>Øya</option>
      <option>Ila</option>
      <option>Korsvika</option>
      <option>Munkholmen</option>
    </select>
    <br />
    <select id="type1">
      <option>Ingen</option>
      <option>Kano</option>
      <option>Kajakk</option>
      <option>Supboard</option>
    </select>
    <select id="type2">
      <option>Ingen</option>
      <option>Kano</option>
      <option>Kajakk</option>
      <option>Supboard</option>
    </select>
    <br />
    <input type="date" id="henteTid" />
    <input type="date" id="levereTid" />
    <br />
    <button id="submit">Sjekk pris</button>
    <div id="resultat"></div>
  </body>
  <script>
      let henteTid;
      let levereTid;

    submit.onclick = () => {
      let henteSted = document.getElementById('utleveringSted');
      let levereSted = document.getElementById('innleveringSted');

      let type1 = document.getElementById('type1');
      let type2 = document.getElementById('type2');

      levereTid = new Date(document.getElementById('levereTid').value);
      henteTid = new Date(document.getElementById('henteTid').value);

      let typer = {
        Ingen: null,
        Kano: 395,
        Kajakk: 495, 
        Supboard: 295,
      };
      console.log(typer[type1.value]);

      if (typer[type1.value] != null || typer[type2.value] != null) {
        let sum = 0;
        const gebyr = 50;
        let antDager = parseInt((levereTid - henteTid) / (24 * 3600 * 1000));

        if (henteSted.value !== levereSted.value) {
          sum = (typer[type1.value] + typer[type2.value]) * antDager + gebyr;


          resultat.innerText = `${type1.value} og ${
            type2.value
          } i ${antDager} dager levert annet sted vil koste( ${
            typer[type1.value]
          } + ${typer[type2.value]}) * ${antDager} + ${gebyr} = ${sum}kr`;
        } 
        
        else {
          sum = (typer[type1.value] + typer[type2.value]) * antDager;
          resultat.innerText = `${type1.value} og ${
            type2.value
          } i ${antDager} dager levert inn på samme sted vil koste(${
            typer[type1.value]
          } + ${typer[type2.value]}) * ${antDager} = ${sum}kr`;
        }
      } else alert('Du må velge en type båt');
    };
  </script>
</html>
