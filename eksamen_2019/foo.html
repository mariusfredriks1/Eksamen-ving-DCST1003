<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let navn = [];
    let antall = [];
    let pris = [];
    //Oppgave A
    function regnUt(stk, stkPris){
    var sum = 0;
    //Ser om det er ett tall
    if(isNaN(stk) || isNaN(stkPris)){
    alert("Antall eller stykk pris er ikke ett tall");
    return;
    } else if (stk <= 0 || stkPris <= 0){
    //Antar at bedriften ikke gir bort varer så prisen må være høyere enn 0, og skal ikke
   // være mulig å kjøpe 0 av en vare
    alert("Antall og stykk pris må være høyere enn 0");
    return;
    } else {
    sum = stk * stkPris;
    }
    return sum;
    }
    //Oppgave B
    function handlekurvPris(antallVarer){
    var sum = 0;
    //Antar at antall varer ikke starter på 0, oppgaven kan også løses med at vi bruker pris
    // .length isteden for antall varer
    for(var i = 0; i <= antallVarer; i++){
    sum += antall[i] * pris[i];
    }
    return sum;
    }
    //Oppgave C
    function skrivUt(){
    var tekst = "";
    //Er mulig ettersom at antall navn og pris er parallelle kan de bruke sammen index
    for(var i = 0; i < navn.length; i++){
    tekst += antall[i] + " " + navn[i] + " á " + pris[i] + " = " + regnUt(antall[i], pris[i]
    ) + "<br>";
    }
    tekst += "------------------------------------------<br>";
    tekst += "TOTALT: " + handlekurvPris(navn.length+1);
    }
  </script>
</html>
