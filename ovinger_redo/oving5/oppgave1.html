<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Øving 5</title>
  </head>
  <body>
    <h2>Oppgave 1</h2>
    <input type="number" id="alder" />
    <button id="sjekk">Sjekk</button>
    <div id="resultat"></div>
  </body>
  <script>
    // funksjon som kjører når du trykker på knappen
    sjekk.onclick = () => {
      // Definerer variablen alder, og setter den lik bruker input sin verdi (.value)
      let alder = document.getElementById('alder').value;
      // If-setning som sjekker om alderen er mellom 13 og 19
      if (alder >= 13 && alder <= 19) {
        // Resultatet som skrives ut hvis du er tenåring
        resultat.innerText = `Du er tenåring`;
        // Reslutatet som skrives ut hvis du ikke er tenåring
      } else resultat.innerText = `Du er ikke tenåring`;
    };
  </script>
</html>
