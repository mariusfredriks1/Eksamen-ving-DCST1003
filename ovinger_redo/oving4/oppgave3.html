<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Øving 4</title>
  </head>
  <body>
    <h2>Oppgave 3</h2>
    Startverdi: <input type="number" id="startVerdi" /> Sluttverdi:
    <input type="number" id="sluttVerdi" />
    <button id="sjekk">Sjekk</button>
    <p id="resultat"></p>
  </body>
  <script>
    // Funksjon som kjører når du trykker på knappen
    sjekk.onclick = () => {
      // Definerer variabler for bruker input og henter ut verdien(.value)
      let startVerdi = document.getElementById('startVerdi').value;
      let sluttVerdi = document.getElementById('sluttVerdi').value;

      // Så lenge startverdien er mindre, eller lik sluttverdien
      while (startVerdi <= sluttVerdi) {
        // Så lenge while løkken en sann skrives dette ut
        resultat.innerText += `${startVerdi}, `;

        // øker startVerdien med 1
        startVerdi++;
      }
    };
  </script>
</html>
