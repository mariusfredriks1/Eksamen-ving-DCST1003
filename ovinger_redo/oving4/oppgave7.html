<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Øving 4</title>
  </head>
  <body onload="tallTrekant()">
    <h2>Oppgave 7 (Frivillig)</h2>
    <div id="resultat"></div>
  </body>
  <script>
    // Tom global variabel som fylles lenger ned i koden
    let tall = '';
    // Funksjon som kjøres ved body onload
    let tallTrekant = () => {
      // Ytre for-løkke
      for (let x = 1; x <= 10; x++) {
        // Indre for-løkke
        for (let y = 1; y <= x; y++) {
          // Fyller den tomme variablen "tall" med verdier
          tall += ` ${y}`;
        }
        // Legger inn linjeskift
        tall += '\n';
      }
      // Skriver ut resultatet
      resultat.innerText = tall;
    };
  </script>
</html>
