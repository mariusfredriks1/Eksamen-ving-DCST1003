<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Øving 3</title>
  </head>
  <body>
    <h2>Oppgave 5</h2>
    <div>
      Skriv inn: <br />
      "H" for HJEMME <br />
      "B" for BORTE <br />
      "U" for UAVGJORT
    </div>
    <input type="text" id="userInp" />
    <button id="submit">Submit</button>
    <br />
    <div id="resultat"></div>
  </body>
  <script>
    // Funksjon som kjøres i det brukeren trykker på knappen
    submit.onclick = () => {
      // Definerer en variabel for bruker input, og henter verdien(.value)
      let tippet = document.getElementById('userInp').value;
      // Disse if-setningene fungerer på samme måte som if-setningene i
      //oppgave 3. Forskjellen er at de sjekker for store og små bokstaver.
      // Det er disse ("||") som gjør det mulig. De betyr "eller".
      // I steningen under sjekkes det om bruker input var h, ELLER H.
      if (tippet === 'h' || tippet === 'H') resultat.innerText = `HJEMME`;
      else if (tippet == 'b' || tippet === 'B') resultat.innerText = `BORTE`;
      else if (tippet == 'u' || tippet === 'U') resultat.innerText = `UAVGJORT`;
      else resultat.innerText = `Du skrev noe feil!`;
    };
  </script>
</html>
